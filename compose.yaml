version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: carlos-db
    environment:
      SA_PASSWORD: "YourStrongPassw0rd"   # replace with dev-only password
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrongPassw0rd", "-C", "-Q", "SELECT 1"]      
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: carlos-pizza
    depends_on:
      db:
        condition: service_healthy
    environment:
      CONNECTIONSTRINGS__CARLOSDB: 'Server=db;Database=CarlosDB;User ID=sa;Password=YourStrongPassw0rd;TrustServerCertificate=True'
      ADMIN__EMAIL: "admin@carlospizza.local"
      ADMIN__PASSWORD: "SuperSecret123"
      ENABLE__DEMOUSER: true
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"

volumes:
  mssql_data: